<div id="logs" class="table-responsive" *ngIf="loggers">
    <h2>
        <span>Logs</span>
        <button class="btn btn-primary" (click)="refresh()">
            <span class="fa fa-refresh"></span>
        </button>
    </h2>

    <div id="routes" class="col-md-5" *ngIf="routes">
        <ul class="list-group">
            <li class="list-group-item {{route.active}}" *ngFor="let route of routes" (click)="showRoute(route)">
                {{route.appName}} {{route.serviceId ? '('+route.serviceId+')' : ''}}
                <span class="badge badge-pill font-weight-normal" [ngClass]="getBadgeClassRoute(route)">
                    {{route.status}}
                </span>
            </li>
        </ul>
    </div>

    <p>There are {{ loggers.length }} loggers.</p>

    <span>Filter</span> <input type="text" [(ngModel)]="filter" class="form-control">

    <table class="table table-condensed table-striped table-bordered">
        <thead>
        <tr title="click to order">
            <th (click)="orderProp = 'name'; reverse=!reverse"><span>Name</span></th>
            <th (click)="orderProp = 'level'; reverse=!reverse"><span>Level</span></th>
        </tr>
        </thead>

        <tr *ngFor="let logger of (loggers | pureFilter:filter:'name' | orderBy:orderProp:reverse)">
            <td><small>{{logger.name | slice:0:140}}</small></td>
            <td>
                <button (click)="changeLevel(logger.name, 'TRACE')" [ngClass]="(logger.level=='TRACE') ? 'btn-danger' : 'btn-secondary'" class="btn btn-xs">TRACE</button>
                <button (click)="changeLevel(logger.name, 'DEBUG')" [ngClass]="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-secondary'" class="btn btn-xs">DEBUG</button>
                <button (click)="changeLevel(logger.name, 'INFO')" [ngClass]="(logger.level=='INFO') ? 'btn-info' : 'btn-secondary'" class="btn btn-xs">INFO</button>
                <button (click)="changeLevel(logger.name, 'WARN')" [ngClass]="(logger.level=='WARN') ? 'btn-success' : 'btn-secondary'" class="btn btn-xs">WARN</button>
                <button (click)="changeLevel(logger.name, 'ERROR')" [ngClass]="(logger.level=='ERROR') ? 'btn-primary' : 'btn-secondary'" class="btn btn-xs">ERROR</button>
            </td>
        </tr>
    </table>
</div>
