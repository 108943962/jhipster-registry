<div>
    <h2>View logs</h2>

    <jhi-route-selector></jhi-route-selector>

    <div class="form-group">
        <textarea #logfile readonly class="form-control log-viewer" rows="30">
{{logtxt}}
        </textarea>
    </div>
    <div class="to-bottom" *ngIf="logtxt" (click)="scrollToBottom()">&#8675;Bottom</div>
    <div class="to-top" *ngIf="logtxt" (click)="scrollToTop()">&#8673;Top</div>
</div>
