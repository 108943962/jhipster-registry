server:
    port: 8761

eureka:
    dashboard:
        path: /registry

management:
    context-path: /management

spring:
    application:
        name: jhipsterRegistry
    jackson:
        serialization.write_dates_as_timestamps: false
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    user:
        name: admin
        password: admin
        role: USER,ADMIN
